<html><head></head><body><svg fill="none" viewBox="0 0 25 25" width="25" height="25" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@keyframes waveAnimation {
				  0% {
				    transform: rotateZ(0deg) translate(-10%, -20%);
				  }
          15% {
              transform: rotateZ(20deg) translate(-10%, -20%);
          }
          30% {
              transform: rotateZ(-10deg) translate(-10%, -20%);
          }
          50% {
              transform: rotateZ(0deg) translate(-10%, -20%);
          }
				  100% {
				     transform: rotateZ(0deg) translate(-10%, -20%);
				  }
				}
				
				h1 {
				  font-size: 1em;
				  font-weight: 900;
          margin: 3px 0 0 0;
				}
			
	      .wave {
				  -webkit-animation: waveAnimation 1.5s ease infinite;
				  animation: waveAnimation 1.5s ease infinite;
				}
			</style>

			<h1 class="wave">
				ðŸ‘‹              
			</h1>
		</div>
	</foreignObject>
</svg>

</body></html>
